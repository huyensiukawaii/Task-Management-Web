
{% load static %}

{% load crispy_forms_tags %}


<html> 
    <head> 
        <meta charset="utf-8" />
        
        <meta name = "viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        
        <title> TaskManabu | Update task </title>
        
        
    </head>

    {% include 'profile/base.html'%}
    
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Update a task </h3>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{ form.title|as_crispy_field}}

            <br> <br>

            {{ form.content|as_crispy_field}}

            <br> <br>

            {{ form.priority|as_crispy_field}}

            <br> <br>

            <input class="btn btn-info navbar-btn" type="submit" value="Update task" />
            
            <br> <br>
            
            <a href="{% url 'view_tasks' %}"> Go back </a>

        </form>
    </div>

    <br>

    <br> 

    
    

</html>
